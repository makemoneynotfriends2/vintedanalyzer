<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Scanner Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #0a0e14; color: #e6edf3; font-size: 14px; }
        .container { max-width: 1600px; margin: 0 auto; padding: 20px; }
        .start-screen { text-align: center; padding: 100px 20px; }
        .start-screen h1 { font-size: 42px; font-weight: 700; margin-bottom: 16px; background: linear-gradient(135deg, #3fb950 0%, #58a6ff 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .start-screen p { color: #8b949e; font-size: 16px; margin-bottom: 32px; }
        .scan-btn { background: linear-gradient(135deg, #3fb950 0%, #2ea043 100%); border: none; color: white; padding: 18px 52px; font-size: 17px; font-weight: 600; border-radius: 10px; cursor: pointer; box-shadow: 0 4px 12px rgba(63, 185, 80, 0.3); transition: all 0.3s; }
        .scan-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 16px rgba(63, 185, 80, 0.4); }
        .scanning { display: none; text-align: center; padding: 80px 20px; }
        .scanning.active { display: block; }
        .spinner { width: 60px; height: 60px; margin: 0 auto 20px; border: 4px solid #252a33; border-top-color: #3fb950; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); }}
        .results { display: none; }
        .results.active { display: block; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 28px; padding-bottom: 16px; border-bottom: 1px solid #252a33; }
        .back-btn { background: #13171d; border: 1px solid #252a33; color: #8b949e; padding: 10px 20px; font-size: 14px; border-radius: 6px; cursor: pointer; }
        .section-title { font-size: 18px; font-weight: 600; margin-bottom: 16px; }
        .brands-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 14px; margin-bottom: 28px; }
        .brand-card { background: #13171d; border: 1px solid #252a33; padding: 18px; border-radius: 8px; cursor: pointer; transition: all 0.2s; }
        .brand-card:hover { border-color: #3fb950; background: #1a1f26; }
        .brand-name { font-size: 17px; font-weight: 600; margin-bottom: 6px; }
        .brand-profit { font-size: 15px; color: #3fb950; font-weight: 700; margin-top: 8px; }
        .categories-section { display: none; margin-bottom: 28px; }
        .categories-section.active { display: block; }
        .category-btn { background: #13171d; border: 1px solid #252a33; color: #8b949e; padding: 10px 18px; font-size: 14px; border-radius: 6px; cursor: pointer; margin: 4px; }
        .category-btn.active { background: #3fb950; color: white; }
        .products-section { display: none; }
        .products-section.active { display: block; }
        .table-header { display: grid; grid-template-columns: 55px 2.5fr 130px 110px 110px 130px 110px 90px; gap: 14px; padding: 12px 14px; background: #13171d; border: 1px solid #252a33; border-radius: 8px 8px 0 0; font-size: 11px; color: #8b949e; text-transform: uppercase; font-weight: 700; }
        .products-list { background: #13171d; border: 1px solid #252a33; border-top: none; border-radius: 0 0 8px 8px; }
        .product-row { display: grid; grid-template-columns: 55px 2.5fr 130px 110px 110px 130px 110px 90px; gap: 14px; padding: 12px 14px; border-bottom: 1px solid #252a33; align-items: center; cursor: pointer; }
        .product-row:hover { background: #1a1f26; }
        .product-img { width: 45px; height: 45px; border-radius: 6px; border: 1px solid #252a33; background: #1a1f26; }
        .text-right { text-align: right; }
        .text-center { text-align: center; }
        .price-current { color: #3fb950; font-weight: 700; font-size: 15px; }
        .profit-potential { color: #f0883e; font-weight: 700; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="start-screen" id="startScreen">
            <h1>üéØ Market Scanner Pro</h1>
            <p>Analysiere Vinted & eBay f√ºr profitable Streetwear & Vintage Deals</p>
            <button class="scan-btn" onclick="startScan()">Check Markets</button>
        </div>

        <div class="scanning" id="scanning">
            <div class="spinner"></div>
            <div style="margin-bottom: 16px; color: #8b949e;">Analysiere M√§rkte...</div>
        </div>

        <div class="results" id="results">
            <div class="header">
                <div>
                    <h2>Marktdaten</h2>
                    <div style="font-size: 12px; color: #8b949e;" id="timestamp"></div>
                </div>
                <button class="back-btn" onclick="reset()">‚Üê Neue Analyse</button>
            </div>

            <div><div class="section-title">üìä Trending Brands</div><div class="brands-grid" id="brandsGrid"></div></div>
            <div class="categories-section" id="categoriesSection">
                <div class="section-title" id="categoryTitle">Kategorien:</div>
                <div id="categoriesList"></div>
            </div>
            <div class="products-section" id="productsSection">
                <div class="section-title" id="productsTitle">Produkte:</div>
                <div class="table-header"><div></div><div>PRODUKT</div><div>PLATFORM</div><div class="text-right">AKTUELL</div><div class="text-right">√ò MARKT</div><div class="text-right">PROFIT</div><div class="text-right">MARGE</div><div class="text-center">VERKAUFT</div></div>
                <div class="products-list" id="productsList"></div>
            </div>
        </div>
    </div>

    <script>
        let currentBrand, currentCategory, marketData;

        const mockData = {
            brands: [
                {name: 'Carhartt', items: 45, avgProfit: 42, categories: {
                    'Jackets': [
                        {title: 'Carhartt Detroit Jacket Brown', platform: 'Vinted', price: 45, avg: 89, profit: 44, margin: 98, sold: 23},
                        {title: 'Carhartt Active Jacket Navy', platform: 'eBay', price: 52, avg: 95, profit: 43, margin: 83, sold: 18}
                    ],
                    'Pants': [{title: 'Carhartt Double Knee Pants', platform: 'Vinted', price: 32, avg: 68, profit: 36, margin: 113, sold: 42}]
                }},
                {name: 'Dickies', items: 38, avgProfit: 28, categories: {
                    'Pants': [{title: 'Dickies 874 Work Pant Black', platform: 'Vinted', price: 25, avg: 48, profit: 23, margin: 92, sold: 52}]
                }},
                {name: 'St√ºssy', items: 32, avgProfit: 38, categories: {
                    'Hoodies': [{title: 'St√ºssy Basic Hoodie Black', platform: 'Vinted', price: 42, avg: 78, profit: 36, margin: 86, sold: 28}]
                }}
            ]
        };

        function startScan() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('scanning').classList.add('active');
            setTimeout(() => {
                marketData = mockData;
                document.getElementById('scanning').classList.remove('active');
                document.getElementById('results').classList.add('active');
                document.getElementById('timestamp').textContent = 'Gescannt: ' + new Date().toLocaleString('de-DE');
                renderBrands();
            }, 2000);
        }

        function renderBrands() {
            document.getElementById('brandsGrid').innerHTML = marketData.brands.map(b => 
                `<div class="brand-card" onclick="selectBrand('${b.name}')">
                    <div class="brand-name">${b.name}</div>
                    <div style="font-size: 12px; color: #8b949e;">${b.items} Items</div>
                    <div class="brand-profit">√ò ${b.avgProfit}‚Ç¨ Profit</div>
                </div>`
            ).join('');
        }

        function selectBrand(name) {
            currentBrand = name;
            const brand = marketData.brands.find(b => b.name === name);
            document.getElementById('categoriesSection').classList.add('active');
            document.getElementById('categoryTitle').textContent = name + ' - Kategorien:';
            document.getElementById('categoriesList').innerHTML = Object.keys(brand.categories).map(cat =>
                `<button class="category-btn" onclick="selectCategory('${cat}')">${cat} (${brand.categories[cat].length})</button>`
            ).join('');
            document.getElementById('productsSection').classList.remove('active');
        }

        function selectCategory(cat) {
            currentCategory = cat;
            const brand = marketData.brands.find(b => b.name === currentBrand);
            document.querySelectorAll('.category-btn').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');
            document.getElementById('productsSection').classList.add('active');
            document.getElementById('productsTitle').textContent = currentBrand + ' - ' + cat;
            document.getElementById('productsList').innerHTML = brand.categories[cat].map(p =>
                `<div class="product-row">
                    <div class="product-img"></div>
                    <div style="overflow: hidden; text-overflow: ellipsis;">${p.title}</div>
                    <div style="font-size: 12px; color: #8b949e;">${p.platform}</div>
                    <div class="text-right price-current">${p.price}‚Ç¨</div>
                    <div class="text-right" style="color: #8b949e;">${p.avg}‚Ç¨</div>
                    <div class="text-right profit-potential">+${p.profit}‚Ç¨</div>
                    <div class="text-right" style="font-weight: 600; color: ${p.margin >= 80 ? '#3fb950' : '#f0883e'};">${p.margin}%</div>
                    <div class="text-center" style="color: #8b949e;">${p.sold}</div>
                </div>`
            ).join('');
        }

        function reset() {
            document.getElementById('results').classList.remove('active');
            document.getElementById('startScreen').style.display = 'block';
            document.getElementById('categoriesSection').classList.remove('active');
            document.getElementById('productsSection').classList.remove('active');
        }
    </script>
</body>
</html>
